<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<script>
    const Calculator = (() => {
        let memory = 0

        function add(item1, item2) {

            if (!isNaN(item1)) {
                item1 = +item1
            }

            if (!isNaN(item2)) {
                item2 = +item2

            }

            return memory = item1 + item2

        }

        function subtract(item1, item2) {
            if (!isNaN(item1)) {
                item1 = +item1

            }

            if (!isNaN(item2)) {
                item2 = +item2

            }
            return memory = item1 - item2
        }

        function getMemoryAsString() {
            return `Your result is ${memory}`
        }


        function clearMemory() {
            return memory = 0
        }


        return {
            add: add,
            subtract: subtract,
            getMemoryAsString: getMemoryAsString,
            clearMemory: clearMemory,

        };
    })();
    console.log(Calculator.add("5", "2"))
    console.log(Calculator.getMemoryAsString())
    console.log(Calculator.clearMemory())
    console.log(Calculator.getMemoryAsString())
    console.log(Calculator.subtract(10, "7"))
    console.log(Calculator.getMemoryAsString())
    console.log(Calculator.clearMemory())
    console.log(Calculator.getMemoryAsString())
</script>
</body>
</html>
